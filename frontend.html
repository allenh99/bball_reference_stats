<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Backend Frontend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Player Stats</h1>
    <button id="fetchDataButton">Fetch Data</button>
    <div id="output">
        <p>Click the button to fetch data from the backend.</p>
    </div>

    <script>
        document.getElementById('fetchDataButton').addEventListener('click', () => {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = '<p>Loading...</p>';

            // Use Fetch API to connect to the backend
            fetch('http://127.0.0.1:5000/') // Replace with your Flask backend URL
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    // Display the data
                    outputDiv.innerHTML = `
                        <h2>Response:</h2>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    `;
                })
                .catch(error => {
                    // Handle errors
                    outputDiv.innerHTML = `
                        <p>Error fetching data:</p>
                        <pre>${error.message}</pre>
                    `;
                });
        });
    </script>
</body>
</html>
